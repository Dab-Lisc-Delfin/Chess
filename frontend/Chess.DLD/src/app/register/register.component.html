

<div class="flex flex-col items-center  min-h-screen bg-white inner-shadow"[ngStyle]="{'background-image': 'url(' + imageUrl + ')'}">
    <div class="mb-[50px]">
        <span class="font  text-[120px]">C H E S S</span>
    </div>
    <div class="bg-[#B29CFF] inner-shadow border-[5px] border-black p-8 w-[400px] h-[400px] rounded-[50px]">
        <div class="flex justify-between">
            <p class="font text-[20px]">Register</p>
            <img src="./DLD.jpg" class="w-[40px] rounded-[50%] border-[1px] border-[#856F28]">
        </div>
        <form (ngSubmit)="onSubmit()" #registerForm="ngForm"class="mt-[30px]">
            <div class="mb-4">
                <input
                    type="text"
                    id="username"
                    required
                    [(ngModel)]="username"
                    name="username"
                    placeholder="Username"
                    class="pl-4 border-[5px] border-black font mt-1 block w-full rounded-[50px] p-2"
                />
            </div>
            <div class="mb-4">
                <input
                    type="email"
                    id="email"
                    required
                    [(ngModel)]="email"
                    placeholder="email"
                    name="email"
                    class="pl-4 border-[5px] border-black mt-1 font block w-full rounded-[50px] p-2"
                    #emailField="ngModel"
                    email
                    />
            </div>
            <div class="mb-4">
                <input
                    type="password"
                    id="password"
                    required
                    [(ngModel)]="password"
                    placeholder="Password"
                    name="password"
                    class="pl-4 border-[5px] border-black mt-1 font block w-full rounded-[50px] p-2"
                />
            </div>
            <div>
                <div class="test" *ngIf="userExist; else placeholder">
                    <p class="font">This Username already exists</p>
                </div>
                <ng-template #placeholder>
                    <div style="min-height: 6px;"></div>
                </ng-template>
                <div class="test" *ngIf="emailField.invalid && emailField.touched; else placeholder">
                    <p class="font" *ngIf="emailField.errors?.['email']">Invalid email format</p>
                </div>
            </div>
            <div class="flex justify-between mt-[20px]">
                <div class="content-center">
                    <a class="font underline" href="./login">Already have an account?</a>
                </div>
                <button type="submit" [disabled]="!registerForm.form.valid" class="border-[5px] border-black w-[110px] bg-white font p-1 rounded-[50px] Hover-login">
                    Register
                </button>
            </div>
        </form>
    </div>
</div>
