<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md">
        <h1 class="text-2xl font-semibold text-center mb-6">Register</h1>
        <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700">Username:</label>
                <input
                    type="text"
                    id="username"
                    required
                    [(ngModel)]="username"
                    name="username"
                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-500 focus:border-blue-500 p-2"
                />
            </div>
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
                <input
                    type="email"
                    id="email"
                    required
                    [(ngModel)]="email"
                    name="email"
                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-500 focus:border-blue-500 p-2"
                />
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Password:</label>
                <input
                    type="password"
                    id="password"
                    required
                    [(ngModel)]="password"
                    name="password"
                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-500 focus:border-blue-500 p-2"
                />
            </div>
            <button type="submit" [disabled]="!registerForm.form.valid" class="w-full bg-blue-500 text-white font-semibold py-2 rounded-md hover:bg-blue-600 transition duration-200">
                Register
            </button>
        </form>
        <div class="mt-4 text-center">
            <p class="text-sm">Already have an account? <a href="/login" class="text-blue-500 hover:underline">Login here</a></p>
        </div>
        <div *ngIf="registrationSuccess" class="mt-4 text-green-600 text-center">
            <p>Your account has been successfully created!</p>
        </div>
    </div>
</div>
