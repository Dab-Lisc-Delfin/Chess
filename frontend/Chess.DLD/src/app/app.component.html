
  <div class="bg-white  text-center grid">
    <div class="row-span-1">
      <h1 class="text-4xl font-bold text-blue-500 ">{{ title }}</h1>
      <p class="mt-4 text-gray-700 ">{{ tailwindMessage }}</p>
      <button (click)="toggleGameDisplay()" class="mt-6 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 ">
        {{ showGame ? 'Schowaj Grę' : 'Pokaż Grę' }}
      </button>
    </div>
    <div class="mt-6 row-span-1">
      <app-game *ngIf="showGame"></app-game>
    </div>
    <div *ngIf="Board">
      <app-chess-board></app-chess-board>
    </div>
    <div *ngIf="jsonResponse">
      <h2>Odpowiedź z serwera:</h2>
      <pre>{{ jsonResponse | json }}</pre>
    </div>
    <div *ngIf="test">
      <app-test></app-test>
    </div>
  </div>
