<div class="text-center grid bg-[gray] h-screen w-full shadow-2xl shadow-black">

  <div class="row-span-1 text-center content-center">
    <h3 class="text-4xl font-bold text-[white] relative inline-block">
      ♟️ Chess ♟️
      <span class="absolute -inset-1 bg-gradient-to-r from-purple-500 to-pink-500 opacity-30 blur-md rounded-lg"></span>
    </h3>
  </div>
  
  <div class="row-span-1">
    <app-game *ngIf="showGame"></app-game>
  </div>
  
  <div *ngIf="Board">
    <app-chess-board></app-chess-board>
  </div>
</div>
