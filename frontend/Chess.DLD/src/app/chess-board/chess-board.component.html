<div class="grid justify-center flex">
    <div class="grid-row content-center rounded flex">
        <div class="grid grid-cols-8">
            <div *ngFor="let square of chessBoard" class="w-[90px] h-[90px] flex items-center justify-center"
                [ngClass]="square.color">
                <ng-container *ngIf="getPawnOnSquare(square.square) as pawn">
                    <p class="text-center w-[45px] h-[45px]" [ngStyle]="{'background-color': getUniqueColor(pawn.pawnColor)}">
                        {{ pawn.pawnName }}
                    </p>
                </ng-container>
                <ng-container *ngIf="!getPawnOnSquare(square.square)">
                    <!-- <p class="text-center w-[90px] h-[90px]">
                        {{ square.square }}
                    </p> -->
                </ng-container>
            </div>
        </div>
    </div>
</div>
