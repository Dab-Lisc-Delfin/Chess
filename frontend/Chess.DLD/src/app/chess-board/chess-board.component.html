<div class="grid  justify-center flex">
    <div class="grid-row  content-center  rounded   flex">
        <div class="grid grid-cols-8">
            <div *ngFor="let square of chessBoard " class="w-[90px] h-[90px] flex items-center justify-center "
                [ngClass]="square.color ">
                <p class="text-center w-[90px] h-[90px]"
                    [ngClass]="{'hoverWhite': square.color === 'white','hoverBlack': square.color === 'black'}">
                    {{ square.square }}</p>
            </div>
        </div>
    </div>
    <div *ngIf="jsonResponse">
        <div class="grid grid-cols-8 gap-2 justify-center">
            <div *ngFor="let pawn of jsonResponse" class="w-[45px] h-[45px] flex items-center justify-center" [ngStyle]="{'background-color': getUniqueColor(pawn.pawnColor)}">
                <p class="text-center">{{ pawn.pawnName }}</p>
              </div>
        </div>
      </div>
</div>
