<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&display=swap" rel="stylesheet">




<div class="grid h-screen w-full bg-[#B29CFF]">
    <div class="row-span-1 text-center w-full h-[60px] bg-[#A58CFF] content-center drop-shadow shadow-top inner-shadow">
      <div class="flex justify-between max-w-[1440px] h-full items-center px-4 m-auto">
        <div class="w-1/3 text-left">
          <img src="/DLD.jpg" class="w-[50px] h-[50px] rounded-[50%] border-[1px] border-[#856F28]">
        </div>
        <div class="w-1/3 text-center">
          <span class="font text-5xl">CHESS</span>
        </div>
        <div class="w-1/3 text-right">
          <span class="font text-lg"><a href="./login">logout</a></span>
        </div>
      </div>
      <div>
        <button (click)="createGame()" class="font"><p>Play with a friend</p></button>
      </div>
      <div>
        <button (click)="joinGame()" class="font"><p>Join Game</p></button>
      </div>
    </div>
    
    <div *ngIf="showModal" class="fixed inset-0 flex items-center justify-center z-50">
      <div class="bg-white p-6 rounded-lg shadow-lg w-80">
        <h2 class="text-lg font-semibold mb-4">Join Game</h2>
        <input 
          type="text" 
          [(ngModel)]="gameId" 
          placeholder="Enter Game ID" 
          class="border border-gray-300 p-2 w-full mb-4 rounded"
        />
        <div class="flex justify-end">
          <button 
            (click)="joinGame()" 
            class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">
            Join
          </button>
          <button 
            (click)="closeModal()" 
            class="ml-2 text-gray-500 hover:text-gray-700">Close</button>
        </div>
      </div>
    </div>
  </div>
