<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&display=swap" rel="stylesheet">




<div class="grid h-screen w-full bg-[#B29CFF]  " [ngStyle]="{'background-image': 'url(' + imageUrl + ')'}">
  <div class="row-span-1 text-center w-full h-[60px] bg-[#A58CFF] content-center drop-shadow shadow-top inner-shadow">
    <div class="flex justify-between max-w-[1440px] h-full items-center px-4 m-auto">
      <div class="w-1/3 text-left">
        <img src="/DLD.jpg" class="w-[50px] h-[50px] rounded-[50%] border-[1px] border-[#856F28]">
      </div>
      <div class="w-1/3 text-center">
        <span class="font text-5xl">CHESS</span>
      </div>
      <div class="w-1/3 text-right">
        <span class="font text-lg logout" (click)="logout()">logout</span>
      </div>
    </div>
    <div class="WidthEmptyPlace flex inline-grid">
    </div>
    <div class="WidthButtons flex inline-grid mt-[100px]">
      <div >
        <div
          class="animate-scale flex bg-white border-[5px] border-black w-[250px] p-2 text-[30px] inline-grid rounded-[50px] inner-shadow">
          <button (click)="createGame()" class="font">
            <p>CREATE GAME</p>
          </button>
        </div>
      </div>
      <div class=" mt-[30px]">
        <div
          class="animate-scale flex bg-white border-[5px] border-black w-[250px] p-2 text-[30px] inline-grid rounded-[50px] inner-shadow">
          <button (click)="joinGame()" class="font">
            <p>JOIN GAME</p>
          </button>
        </div>
      </div>
    </div>
    <div class="WidthRanking flex inline-grid">
      <div>
        <div>
          <div class="flex font flex-col items-center justify-start bg-white border-[5px] border-black w-[300px] h-[350px] text-[30px] rounded-[25px] inner-shadow space-y-1">
            
            <ol class="space-y-1 text-left text-[30px] w-[200px] mt-[10px]">
              <li class="flex justify-between">
                <span>Ranking</span>
              </li>
              <li *ngFor="let player of playersRankingList.slice(0, 5); let i = index" class="flex justify-between">
                <div>
                  <span class="text-black">{{i + 1}}. </span>
                  <span class="text-black">
                    {{player.nickname.length > 5 ? (player.nickname | slice:0:5) + '...' : player.nickname}}
                  </span>
                </div>
                <span class="text-[#856F28]">{{player.points}} p</span>
              </li>
            </ol>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="showModal" class="fixed inset-0 flex items-center justify-center z-50">
    <div class="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-md"></div>
  
    <div class="bg-white p-6 rounded-[50px] shadow-lg w-80 inner-shadow border-[5px] border-black relative z-10">
      <h2 class="font text-[30px] mb-4">JOIN GAME</h2>
      <input type="text" [(ngModel)]="gameId" placeholder="Enter Game ID"
        class="pl-[15px] border-[5px] border-black p-2 w-full mb-4 rounded-[50px] font " />
      <div class="flex justify-between">
        <button (click)="closeModal()" class="font ml-[5px]">Close</button>
        <button (click)="joinGame()" class="font bg-[#A58CFF] text-white px-4 py-[2px] rounded-[50px] w-[100px] transition border-[5px] border-black">
          Join
        </button>
      </div>
    </div>
  </div>
  
</div>
